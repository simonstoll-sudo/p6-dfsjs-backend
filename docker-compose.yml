version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: p6-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER:-workshops_user}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-oc2024}
      MONGO_INITDB_DATABASE: ${DB_NAME:-workshopsdb}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  api:
    build: .
    container_name: p6-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      MONGO_URI: mongodb://${DB_USER:-workshops_user}:${DB_PASSWORD:-oc2024}@mongodb:27017/${DB_NAME:-workshopsdb}?authSource=admin
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mongodb_data:
    driver: local

networks:
  app-network:
    driver: bridge
